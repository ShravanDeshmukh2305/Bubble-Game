<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSGame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="startGame">
                    <button id="startbtm">Start</button>
                </div>
                <div class="lem">
                    <h4>Hit</h4>
                    <div id="Hit_ran" class="box">0</div>
                </div>
                <div class="lem">
                    <h4>Timer</h4>
                    <div id="timer_60" class="box">0</div>
                </div>
                <div class="lem">
                    <h4>Score</h4>
                    <div id="Score" class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <div class="bubble">5</div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
